<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="mt-16 w-9/12 mx-auto bg-slate-300">
    <header>
      <h1 class="text-center text-6xl font-semibold mb-6">
        Let's Get Some <span class="text-blue-500">Money</span>
      </h1>
    </header>
    <main>
      <section class="mt-16">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">
              <span>$</span><span id="total-deposit">00</span>
            </h2>
          </div>
          <div class="bg-yellow-400 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">
              <span>$</span><span id="total-withdraw">00</span>
            </h2>
          </div>
          <div class="bg-violet-400 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">
              <span>$</span><span id="total-balance">1240</span>
            </h2>
          </div>
        </div>
      </section>

      <section>
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white mt-16">
          <div class="bg-fuchsia-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-4">Please Deposit</h4>

            <input
              class="block w-9/12 p-2 mb-2 text-black"
              type="number"
              name=""
              id="deposit"
              placeholder="$ Amount You Want To Deposit"
            />

            <button
              class="bg-orange-500 hover:bg-sky-900 text-white px-4 py-2 rounded-lg"
              id="btn-deposit"
            >
              Deposit
            </button>
          </div>
          <div class="bg-indigo-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-4">Please Withdraw</h4>
            <input
              class="block w-9/12 p-2 mb-2 text-black"
              type="number"
              name=""
              id="withdraw"
              placeholder="$ Amount You Want To Withdraw"
            />

            <button
              class="bg-orange-500 hover:bg-sky-900 text-white px-4 py-2 rounded-lg"
              id="btn-withdraw"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="./script/utilities.js"></script>
    <script src="./script/deposit.js"></script>
    <script src="./script/withdraw.js"></script>
  </body>
</html>
